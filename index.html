<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Select.js</title>
	<link rel="stylesheet" href="selectyle.css">
	<script src="src/selectyle.js"></script>
	<script>
		window.onload = function() {
			var newselect = Selectyle('select');
		}
	</script>

		<option value="8">White</option>
	</select>
